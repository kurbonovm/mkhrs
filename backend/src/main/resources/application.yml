spring:
  application:
    name: hotel-reservation-system

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/hotel_reservation
      database: hotel_reservation

  # Security OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - profile
              - email
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:your-facebook-client-id}
            client-secret: ${FACEBOOK_CLIENT_SECRET:your-facebook-client-secret}
            scope:
              - public_profile
              - email

  # Email Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME:your-email@gmail.com}
    password: ${EMAIL_PASSWORD:your-email-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

# Server Configuration
server:
  port: 8080

# JWT Configuration
jwt:
  secret: your-secret-key-here-change-in-production-minimum-256-bits
  expiration: 86400000

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY:your-stripe-api-key}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:your-stripe-webhook-secret}

# CORS Configuration
app:
  cors:
    allowed-origins: http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3000

# Logging Configuration
logging:
  level:
    com.hotel.reservation: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
